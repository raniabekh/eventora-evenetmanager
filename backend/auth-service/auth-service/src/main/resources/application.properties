server.port=8081

# ===== BASE DE DONNÉES H2 =====
# Base en mémoire avec persistence
spring.datasource.url=jdbc:h2:file:./data/authdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===== JPA CONFIGURATION =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ===== H2 CONSOLE =====
# ACTIVER la console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Permettre l'accès depuis n'importe où (pour tester)
spring.h2.console.settings.web-allow-others=true
# Désactiver la trace pour performance
spring.h2.console.settings.trace=false

# ===== LOGGING POUR DEBUG =====
# Voir les requêtes SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Voir les requêtes HTTP
logging.level.org.springframework.web=DEBUG
logging.level.com.example.authservice=DEBUG
logging.level.org.springframework.security=DEBUG

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true


# ===== AUTRES =====
# Nom de l'application
spring.application.name=auth-service
