server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:

      # ===== CORS GLOBAL =====
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:4200"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

      # ===== ROUTES =====
      routes:

        # ---------- AUTH SERVICE ----------
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=0

        # ---------- EVENT SERVICE ----------
        - id: event-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/events/**
          filters:
            - StripPrefix=0

        # ---------- REGISTRATION SERVICE ----------
        - id: registration-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/registrations/**
          filters:
            - StripPrefix=0

