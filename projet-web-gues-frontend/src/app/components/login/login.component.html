<div class="login-container">
  <div class="row g-0 vh-100">
    <!-- Left Side - Brand Section -->
    <div class="col-md-6 left-side">
      <div class="left-content">
        <div class="brand-section">
          <h1 class="logo">Eventora</h1>
          <p class="slogan">Gérer vos événements sans effort</p>
        </div>


      </div>
    </div>

    <!-- Right Side - Login Form -->
    <div class="col-md-6 right-side">
      <div class="right-content">
        <div class="form-container">


          <form (ngSubmit)="onLogin()" class="login-form">
            <div class="form-group">
              <label for="login" class="form-label">Username</label>
              <input type="text" class="form-control" id="username"
                     [(ngModel)]="credentials.username" name="username" required>
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password"
                     [(ngModel)]="credentials.password" name="password" required>
            </div>

            <div class="form-options">
              <div class="remember-me">
                <input type="checkbox" id="remember" [(ngModel)]="rememberMe" name="remember">
                <label for="remember">Remember me</label>
              </div>
              <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="btn-login" [disabled]="loading">
              {{ loading ? 'Logging in...' : 'Log in' }}
            </button>
          </form>

          <!-- SECTION INSCRIPTION AJOUTÉE -->
          <div class="register-section">
            <p class="register-text">
              Vous n'avez pas encore un compte ?
              <a routerLink="/register" class="register-link">S'inscrire</a>
            </p>
          </div>

          @if (error) {
            <div class="alert-error">
              {{ error }}
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
